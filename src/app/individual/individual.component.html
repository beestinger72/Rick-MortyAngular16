<div class="row individual text-center animate__animated animate__fadeIn" *ngIf="character">
  
        <div class="col-lg-12">
            <div class="card ">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
                <div class="card-body">
                    <div class="card-title">{{character.name}}</div>
                    <div class="card-subtitle">
                        <span class="mr-4">{{character.species}}</span>
                        <span class="mr-4">{{character.status}} </span>
                         {{character.gender}}
                    </div>
                </div>
            </div>
        </div>
    
</div>
