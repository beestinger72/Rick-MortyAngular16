<div class="container  mx-auto lg:mx-auto max-w-5xl">
    <div class="flex items-center space-x-5 animate__animated animate__fadeInUp">
        <input id="input-search" name="name-search" placeholder="Search By Name" type="text" autocomplete="on" class="input-search py-3 px-4 block w-full rounded-lg "
            [(ngModel)]="searchTerm" />
        <button id="SearchBtn" class="button button--moema cursor-pointer hover:text-white text-white py-[10px] px-[80px] rounded hvr-pop" (click)="getCharacters(1)">Search</button>
    </div>
    <div class="flex flex-col mt-8 animate__animated animate__fadeInUp ">
        <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
                <div class="overflow-hidden">
        <table *ngIf="characterCall" class="primary-table min-w-full divide-y">
            <tbody *ngIf="characterCall.results">
            <!-- JF ARRAY SLICE on NG For l00P THIS COULD ALSO Be done in the component.ts as either a map then slice or ++ counter :) -->
                <tr *ngFor="let c of characterCall.results.slice(0, 5)" [routerLink]="['/character', c.id]"
                    [queryParams]="{ fromPage : currentPage, nameSearch : searchTerm }">
                    <td>{{c.name}}</td>
                    <td>{{c.species}}</td>
                    <td>{{c.status}}</td>
                    <td>{{c.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
        
    <div class="flex justify-center items-center mt-6">
        <ng-container *ngIf="pages" class="mt-4">
            <span *ngFor="let p of pages" [ngClass]="{ 'active': (p === currentPage) }" (click)="getCharacters(p)"
                class="cursor-pointer mx-2 pagnation">
                {{ p }}
            </span>
        </ng-container>
   </div>
 </div>


</div>
